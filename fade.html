<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" h    ref="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fade.css">
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="button-group">
        <button class="btn-1">Fade in</button>
        <button class="btn-2">Fade out</button>
        <button class="btn-3">Fade toggle</button>
        <button class="btn-4">Fade to</button>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
              $(document).ready(function(){
                $(".btn-1").click(function(){
                    $(".box1").fadeIn()
                    $(".box2").fadeIn()
                    $(".box3").fadeIn()
                });
                $(".btn-2").click(function(){
                    $(".box1").fadeOut()
                    $(".box2").fadeOut()
                    $(".box3").fadeOut()
                });
                $(".btn-3").click(function(){
                    $(".box1").fadeToggle()
                    $(".box2").fadeToggle()
                    $(".box3").fadeToggle()
                });
                $(".btn-4").click(function(){
                    $(".box1").fadeTo(1000 , 0.4)
                    $(".box2").fadeTo(2000 , 0.5)
                    $(".box3").fadeTo('slow' , 0.7)
                })
              })

    </script>
</body>
</html>
