
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        #fullImageContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fullImageContainer img {
            max-width: 90%;
            max-height: 90%;
        }

        #fullImageContainer.hidden {
            display: none;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Simple Image Gallery</h2>
    <div class="gallery">
        <img src="./Images/img-1.jpg" alt="Image 1">
        <img src="./Images/img-2.jpg" alt="Image 2">
        <img src="./Images/img-3.jpg" alt="Image 3">
        <img src="./Images/img-4.jpg" alt="Image 4">
        <img src="./Images/img-5.jpg" alt="Image 5">
    </div>

    <div id="fullImageContainer" class="hidden">
        <span id="closeBtn">&times;</span>
        <img id="fullImage" src="" alt="Full Size">
    </div>

    <script>
        $(document).ready(function () {
            $('.gallery img').on('click', function () {
                $('#fullImage').attr('src', $(this).attr('src'));
                $('#fullImageContainer').removeClass('hidden');
            });

            $('#closeBtn').on('click', function () {
                $('#fullImageContainer').addClass('hidden');
            });
        });
    </script>
</body>

</html>
