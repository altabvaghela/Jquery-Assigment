<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="side-up-down.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>slide toggle / slide up / slide down</h1>
    </div>
    <div class="main">
        <h1>Hello World</h1>
    </div>
    <div class="button-group">
        <button class="btn1">side down</button>
        <button class="btn2">side up</button>
        <button class="btn3">side toggle</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            $(".btn1").click(function () {
                $(".main").slideDown(3000)
            })
        });
        $(document).ready(function () {
            $(".btn2").click(function () {
                $(".main").slideUp(3000)
            })
        });
        $(document).ready(function () {
            $(".btn3").click(function () {
                $(".main").slideToggle(3000)
            })
        });



    </script>
</body>

</html>
